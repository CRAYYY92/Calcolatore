<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice con numero fisso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .contenitore {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .risultato-box {
            font-size: 1.2em;
            font-weight: bold;
            background-color: #e8e8e8;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        form input,
        form select {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            width: 100%;
            max-width: 300px;
        }

        .fisso {
            font-weight: bold;
        }

        /* Bottone Calcola */
        .bottone-calcola {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Etichette nascoste visivamente ma accessibili */
        .visually-hidden {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        /* Media Query per schermi piccoli (smartphone) */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 20px;
            }

            .logo {
                width: 120px;
            }

            .contenitore {
                gap: 15px;
            }

            .risultato-box {
                font-size: 1.1em;
                padding: 8px 15px;
            }

            form input,
            form select {
                max-width: 90%;
            }
        }
    </style>

    <script>
        function calcola() {
            const numeroDipendenti = parseFloat(document.getElementById('numeroDipendenti').value) || 0;
            const costoOrario = parseFloat(document.getElementById('costoOrario').value) || 25;
            const oreLavorate = parseFloat(document.getElementById('oreLavorate').value) || 8; // Ore lavorate giornaliere (default: 8)
            const fatturato = parseFloat(document.getElementById('fatturato').value) || 0;

            // Costo medio personale anno (€)
            const costoMedioPersonaleAnno = costoOrario * numeroDipendenti * oreLavorate * 20;

            // Impatto costo personale
            const impattoCostoPersonale = costoMedioPersonaleAnno / fatturato;

            // Recupero (1%)
            const recupero1Percento = costoMedioPersonaleAnno * 0.01;

            // Mostra i risultati
            document.getElementById('risultato').innerHTML = `
                <p><strong>Costo medio personale anno (€):</strong> ${costoMedioPersonaleAnno.toFixed(2)}</p>
                <p><strong>Impatto costo personale:</strong> ${(impattoCostoPersonale * 100).toFixed(2)}%</p>
                <p><strong>Recupero (1%):</strong> ${recupero1Percento.toFixed(2)} €</p>
            `;
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Calcolatrice</h1>
        <img src="HILTI LOGO.jpg" alt="Hilti Logo" class="logo">
    </div>

    <div class="contenitore">
        <form onsubmit="event.preventDefault()">
            <label for="numeroDipendenti">Numero dipendenti operativi</label>
            <input type="number" id="numeroDipendenti" placeholder="Numero dipendenti operativi">

            <label for="costoOrario">Costo orario medio (€/h)</label>
            <input type="number" id="costoOrario" value="25" placeholder="Costo orario medio (€/h)">

            <label for="oreLavorate">Ore lavorate giornaliere (h)</label>
            <input type="number" id="oreLavorate" value="8" placeholder="Ore lavorate giornaliere (h)">

            <label for="fatturato">Fatturato medio ultimi 2 anni</label>
            <input type="number" id="fatturato" placeholder="Fatturato medio ultimi 2 anni">
            
            <span class="fisso">Numero fisso: <strong>10</strong></span>

            <!-- Bottone per calcolare -->
            <button type="button" class="bottone-calcola" onclick="calcola()">Calcola</button>
        </form>

        <div class="risultato-box" id="risultato">Inserisci i dati e premi "Calcola" per ottenere i risultati.</div>
    </div>
</body>
</html>
