<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Impatto Costi del Personale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: red;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-decoration: underline dotted;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 160px;
        }

        .contenitore {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 300px;
        }

        form input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        .bottone-calcola {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .bottone-reset {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .risultato-box {
            background-color: #eee;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1em;
            text-align: left;
            width: 100%;
            max-width: 350px;
        }

        .decorazione {
            max-width: 150px;
            height: auto;
        }

        .immagini-responsive {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .contenitore {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .immagini-responsive {
                flex-direction: row;
                justify-content: center;
            }

            .decorazione {
                max-width: 120px;
            }
        }
    </style>

    <script>
        function calcola() {
            const numeroDipendenti = parseFloat(document.getElementById('numeroDipendenti').value) || 0;
            const costoOrario = parseFloat(document.getElementById('costoOrario').value) || 25;
            const oreLavorate = parseFloat(document.getElementById('oreLavorate').value) || 8;
            const fatturato = parseFloat(document.getElementById('fatturato').value) || 0;

            if (numeroDipendenti <= 0 || costoOrario <= 0 || oreLavorate <= 0 || fatturato <= 0) {
                document.getElementById('risultato').innerHTML = '<span style="color:red;">Valori non validi. Controlla i campi.</span>';
                return;
            }

            const costoMedioPersonaleAnno = costoOrario * numeroDipendenti * oreLavorate * 20 * 12;
            const impattoCostoPersonale = costoMedioPersonaleAnno / fatturato;
            const recupero1Percento = costoMedioPersonaleAnno * 0.01;

            document.getElementById('risultato').innerHTML = `
                <p><strong>Costo medio personale anno (€):</strong> ${costoMedioPersonaleAnno.toFixed(2)}</p>
                <p><strong>Impatto costo personale:</strong> ${(impattoCostoPersonale * 100).toFixed(2)}%</p>
                <p><strong>Recupero (1%):</strong> ${recupero1Percento.toFixed(2)} €</p>
            `;
        }

        function resettaCampi() {
            document.getElementById('numeroDipendenti').value = '';
            document.getElementById('costoOrario').value = 25;
            document.getElementById('oreLavorate').value = 8;
            document.getElementById('fatturato').value = '';
            document.getElementById('risultato').innerHTML = 'Inserisci i dati e premi "Calcola" per ottenere i risultati.';
        }
    </script>
</head>
<body>

    <h1>Calcolo Impatto Costi del Personale</h1>
    <img src="hilti_logo.png" alt="Hilti Logo" class="logo">

    <div class="contenitore">
        <div class="form-wrapper">
            <form onsubmit="event.preventDefault()">
                <input type="number" id="numeroDipendenti" placeholder="Numero dipendenti operativi">
                <input type="number" id="costoOrario" value="25" placeholder="Costo orario medio (€/h)">
                <input type="number" id="oreLavorate" value="8" placeholder="Ore lavorate giornaliere (h)">
                <input type="number" id="fatturato" placeholder="Fatturato medio ultimi 2 anni">

                <button type="button" class="bottone-calcola" onclick="calcola()">Calcola</button>
                <button type="button" class="bottone-reset" onclick="resettaCampi()">Resetta</button>
            </form>

            <div class="risultato-box" id="risultato">
                Inserisci i dati e premi "Calcola" per ottenere i risultati.
            </div>
        </div>
    </div>

    <div class="immagini-responsive">
        <img src="grafico.png" alt="Grafico monitor" class="decorazione">
        <img src="uomo_hilti.png" alt="Operaio Hilti" class="decorazione">
    </div>

</body>
</html>
