<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice con numero fisso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .contenitore {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .risultato-box {
            font-size: 1.2em;
            font-weight: bold;
            background-color: #e8e8e8;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        form input,
        form select {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            width: 100%;
            max-width: 300px;
        }

        .fisso {
            font-weight: bold;
        }

        .bottone-calcola {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .bottone-reset {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .modalita-scura {
            margin-top: 20px;
            background-color: black;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .visually-hidden {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        /* Media Query per schermi piccoli (smartphone) */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 20px;
            }

            .logo {
                width: 120px;
            }

            .contenitore {
                gap: 15px;
            }

            .risultato-box {
                font-size: 1.1em;
                padding: 8px 15px;
            }

            form input,
            form select {
                max-width: 90%;
            }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Funzione per calcolare i risultati
        function calcola() {
            // Prelevare i valori di input
            const numeroDipendenti = parseFloat(document.getElementById('numeroDipendenti').value) || 0;
            const costoOrario = parseFloat(document.getElementById('costoOrario').value) || 25;
            const oreLavorate = parseFloat(document.getElementById('oreLavorate').value) || 8;
            const fatturato = parseFloat(document.getElementById('fatturato').value) || 0;

            // Validazione dei dati
            if (numeroDipendenti <= 0 || costoOrario <= 0 || oreLavorate <= 0 || fatturato <= 0) {
                alert('Per favore, inserisci valori validi e positivi.');
                return;
            }

            // Calcolo dei risultati
            const costoMedioPersonaleAnno = costoOrario * numeroDipendenti * oreLavorate * 20 * 12;
            const impattoCostoPersonale = costoMedioPersonaleAnno / fatturato;
            const recupero1Percento = costoMedioPersonaleAnno * 0.01;
            const costoTotaleOrarioPersonale = costoMedioPersonaleAnno / (numeroDipendenti * oreLavorate * 20 * 12); // Costo per ora
            const profittoPerDipendente = fatturato / numeroDipendenti;

            // Mostrare i risultati sotto la form
            document.getElementById('risultato').innerHTML = `
                <p><strong>Costo medio personale anno (€):</strong> ${costoMedioPersonaleAnno.toFixed(2)}</p>
                <p><strong>Impatto costo personale:</strong> ${(impattoCostoPersonale * 100).toFixed(2)}%</p>
                <p><strong>Recupero (1%):</strong> ${recupero1Percento.toFixed(2)} €</p>
                <p><strong>Costo totale orario personale (€):</strong> ${costoTotaleOrarioPersonale.toFixed(2)}</p>
                <p><strong>Profitto per dipendente (€):</strong> ${profittoPerDipendente.toFixed(2)}</p>
            `;

            // Visualizzazione grafico (Impatto costo personale)
            const ctx = document.getElementById('graficoImpatto').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Impatto costo personale'],
                    datasets: [{
                        label: 'Impatto (%)',
                        data: [(impattoCostoPersonale * 100).toFixed(2)],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }

        // Funzione per resettare i campi
        function resettaCampi() {
            document.getElementById('numeroDipendenti').value = '';
            document.getElementById('costoOrario').value = 25;
            document.getElementById('oreLavorate').value = 8;
            document.getElementById('fatturato').value = '';
            document.getElementById('risultato').innerHTML = 'Inserisci i dati e premi "Calcola" per ottenere i risultati.';
            const ctx = document.getElementById('graficoImpatto').getContext('2d');
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        }

        // Funzione per attivare/disattivare la modalità scura
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Calcolatrice</h1>
        <img src="HILTI LOGO.jpg" alt="Hilti Logo" class="logo">
    </div>

    <div class="contenitore">
        <form onsubmit="event.preventDefault()">
            <label for="numeroDipendenti">Numero dipendenti operativi</label>
            <input type="number" id="numeroDipendenti" placeholder="Numero dipendenti operativi">

            <label for="costoOrario">Costo orario medio (€/h)</label>
            <input type="number" id="costoOrario" value="25" placeholder="Costo orario medio (€/h)">

            <label for="oreLavorate">Ore lavorate giornaliere (h)</label>
            <input type="number" id="oreLavorate" value="8" placeholder="Ore lavorate giornaliere (h)">

            <label for="fatturato">Fatturato medio ultimi 2 anni</label>
            <input type="number" id="fatturato" placeholder="Fatturato medio ultimi 2 anni">
            
            <span class="fisso">Numero fisso: <strong>10</strong></span>

            <!-- Bottone per calcolare -->
            <button type="button" class="bottone-calcola" onclick="calcola()">Calcola</button>
            <button type="button" class="bottone-reset" onclick="resettaCampi()">Resetta</button>
        </form>

        <div class="risultato-box" id="risultato">Inserisci i dati e premi "Calcola" per ottenere i risultati.</div>

        <canvas id="graficoImpatto" width="400" height="200"></canvas>

        <!-- Modalità scura -->
        <button class="modalita-scura" onclick="toggleDarkMode()">Modalità scura</button>
    </div>
</body>
</html>
