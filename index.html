<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ottimizzazione per dispositivi mobili -->
    <title>Calcolatrice con numero fisso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .contenitore {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .risultato-box {
            font-size: 1.2em;
            font-weight: bold;
            background-color: #e8e8e8;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        form input,
        form select {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            width: 100%;
            max-width: 300px;
        }

        .fisso {
            font-weight: bold;
        }

        /* Media Query per schermi piccoli (smartphone) */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 20px;
            }

            .logo {
                width: 120px;
            }

            .contenitore {
                gap: 15px;
            }

            .risultato-box {
                font-size: 1.1em;
                padding: 8px 15px;
            }

            form input,
            form select {
                max-width: 90%;
            }
        }

    </style>
    <script>
        const numeroFisso = 10; // Modifica qui se vuoi cambiare il numero fisso

        function eseguiCalcolo() {
            const numero1 = parseFloat(document.getElementById('numero1').value) || 0;
            const operazione = document.getElementById('operazione').value;
            let risultato;

            switch (operazione) {
                case 'somma':
                    risultato = numero1 + numeroFisso;
                    break;
                case 'sottrazione':
                    risultato = numero1 - numeroFisso;
                    break;
                case 'moltiplicazione':
                    risultato = numero1 * numeroFisso;
                    break;
                case 'divisione':
                    risultato = numeroFisso !== 0 ? (numero1 / numeroFisso) : 'Errore: divisione per zero';
                    break;
                default:
                    risultato = 'Scegli un\'operazione';
            }

            document.getElementById('risultato').innerText = 'Risultato: ' + risultato;
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Calcolatrice</h1>
        <img src="HILTI LOGO.jpg" alt="Hilti Logo" class="logo">
    </div>

    <div class="contenitore">
        <form oninput="eseguiCalcolo()">
            <input type="number" id="numero1" placeholder="Inserisci un numero">
            <select id="operazione">
                <option value="somma">+</option>
                <option value="sottrazione">-</option>
                <option value="moltiplicazione">*</option>
                <option value="divisione">/</option>
            </select>
            <span class="fisso">Numero fisso: <strong>10</strong></span>
        </form>
        <div class="risultato-box" id="risultato">Risultato: </div>
    </div>
</body>
</html>
